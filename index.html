<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/32e5e73d4b.js" crossorigin="anonymous"></script>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Test</title>
</head>

<body>
  <div id="task-modal" class="modal">
    <div class="modal-content">
      <header>
        <span>Add a Task</span>
        <button class="close-btn"><i class="fas fa-times"></i></button>
      </header>
      <form id="task-form" class="task-form" onsubmit="return false">
        <div class="field-div">
          <label for="title">
            <p>Title:</p>
          </label>
          <input class="form-field" type="text" id="title" name="title" />
        </div>
        <div class="field-div">
          <p>Priority:</p>
          <input type="radio" id="low-pri" name="priority" value="low" checked>
          <label for="low-pri">Low</label>
          <input type="radio" id="med-pri" name="priority" value="med">
          <label for="med-pri">Medium</label>
          <input type="radio" id="high-pri" name="priority" value="high">
          <label for="high-pri">High</label>
        </div>
        <div class="field-div">
          <label for="notes">
            <p>Notes:</p>
          </label>
          <textarea id="text-area" class="form-field" id="notes" name="notes"></textarea>
        </div>
        <div class="field-div">
          <label for="due-date">
            <p>Due on:</p>
          </label>
          <input class="form-field" type="date" id="due-date" name="dueDate" />
          <span>at</span>
          <input class="form-field" type="time" id="due-time" name="dueTime" />
        </div>
        <button class="submit-btn" id="task-submit" type="submit" value="submit">Add to Project</button>
      </form>
    </div>
  </div>

  <div id="project-modal" class="modal">
    <div class="modal-content">
      <header>
        <span>Create a new project</span>
        <button class="close-btn"><i class="fas fa-times"></i></button>
      </header>
      <form id="project-form" class="task-form" onsubmit="return false">
        <div class="field-div">
          <label for="title">
            <p>Name your project:</p>
          </label>
          <input class="form-field" type="text" id="title" name="title" />
        </div>
        <button class="submit-btn" id="project-submit" type="submit" value="submit">Create project</button>
      </form>
    </div>

  </div>

  <main>
    <div class="container">
      <div id="project-menu" class="project-div">

        <button class="add-btn" id="new-proj-btn"><i class="fas fa-folder-plus"
            title="Create a new project"></i></button>
        <h2>My projects</h2>
        <ul class="project-list" id="project-list">

        </ul>
      </div>
      <div class="task-div">
        <button class="add-btn" id="new-task-btn"><i class="fas fa-plus" title="Add a task"></i></button>
        <header class="tasks-header">
          <h2 id="project-title"></h2>
          <div class="options">
            <div class="options-left">
              <div class="dropdown">
                <button id="sort-btn" class="btn">Sort by...</button>
                <div id="sortContent" class="dropdown-content">
                  <a id="sort-due" href="#">Due</a>
                  <a id="sort-added" href="#">Added</a>
                </div>
              </div>
              <div class="dropdown">
                <button id="filter-btn" class="btn">Filter...</button>
                <div id="filterContent" class="dropdown-content">
                  <a id="filter-done" href="#">Hide 'done'<i id="doneTick" class="fas fa-check hide"></i></a>
                  <a id="filter-urgent" href="#">Urgent only<i id="urgentTick" class="fas fa-check hide"></i></a>
                </div>
              </div>
            </div>
            <button id="proj-del-btn" class="btn"><i class="fas fa-trash-alt"></i></button>
          </div>
        </header>
        <div class="item-board" id="item-board">

        </div>
      </div>

    </div>
    <div class="mobile-nav">
      <div><button class="mobile-btn" id="mobile-add-btn"><i class="fas fa-plus" title="Add a task"></i></button></div>
      <div><button class="mobile-btn" id="menu-btn"><i class="fas fa-bars"></i></button></div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
